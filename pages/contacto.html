    <main>
        <h1>Contactanos</h1>
        <div class="grid-contacto">
            <div class="item-nombre">
                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Nombre" id="Nombre" required>
            </div>
            <div class="item-apellido">
                <label for="apellido"> </label>
                <input type="text" name="Apellido" placeholder="Apellido" id="Apellido" required>
            </div>
            <div class="item-empresa">
                <label for="empresa">Empresa</label>
                <input type="text" id="empresa" placeholder="Nombre" name="empresa" required>
            </div>
            <div class="item-rubro">
                <input type="text" name="Rubro" placeholder="Rubro" id="Rubro" required>
            </div>
            <div class="item-localidad">
                <label for="localidad">Ubicacion</label>
                <input type="text" name="Pais" placeholder="Pais" id="Pais" required>
            </div>
            <div class="item-ciudad">
                <input type="text" name="Ciudad" placeholder="Ciudad" id="Ciudad" required>
            </div>
            <div class="item-infocontacto">
                <label for="contacto">Contacto</label>
                <input type="number" name="Telefono" placeholder="Telefono" id="Telefono" required>
            </div>
            <div class="item-email">
                <input type="text" name="Email" placeholder="Email" id="Email" required>
            </div>
            <div class="item-observaciones">
                <label for="observaciones">Observaciones:</label>
                <textarea id="observaciones" placeholder="Comentanos cualquier informacion adicional"
                    name="observaciones" rows="2"></textarea>
            </div>

        </div>
        <div class="item-boton">
            <button type="submEnviarit">ENVIAR</button>
        </div>
